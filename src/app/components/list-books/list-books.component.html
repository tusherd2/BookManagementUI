<div class="container my-5">
    <h1 class="mb-3">Book Lists</h1>
    <table class="table" *ngIf="books && books.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Book Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td>{{ book.id }}</td>
                <td>{{ book.bookName }}</td>
                <td colspan="2"><a class="btn btn-primary" [routerLink]="['/Book', 'edit', book.id]">Edit</a><a class="btn btn-danger"  (click)="deleteBook(book.id)">Delete</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!books || books.length <= 0">There is no Books</p>
</div>
