<div class="container my-5">
    <h1 class="mb-3">Book Report</h1>
    <div class="row">
        <div class="offset-md-2 col-lg-10 col-md-10 offset-lg-2 offset-md-2">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">Login</h3>
                </div>
                <div class="panel-body p-3">
                    <form >
                        <div class="mb-3 row">
                            <label for="bookName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input name="name" type="text" class="form-control" id="bookName">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="age" class="col-sm-2 col-form-label">Age</label>
                            <div class="col-sm-10">
                                <input name="age" type="number" min="5" max="70" class="form-control" id="age">
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input name="type" type="bookType" class="form-check-input" id="bookType">
                            <label class="form-check-label" for="bookType">Book Type</label>
                        </div>
                        <button type="submit" (click)="searchBooks()" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <table class="table" *ngIf="books && books.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Book Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td>{{ book.id }}</td>
                <td>{{ book.bookName }}</td>
             </tr>
        </tbody>
    </table>
    <p *ngIf="!books || books.length <= 0">There is no Books</p>
</div>
